<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>Teste</title>
		<link rel="stylesheet" href="bootstrap/css/bootstrap.min.css">
	</head>
	<body>
		<form method="POST" action="form.php">
			
			<div class="form-group">
				<label for="nome">Nome</label>
				<input type="text" name="nome" id="nome" class="form-control" required placeholder="Digite o seu nome aqui!!">
			</div>	
			
			<div class="form-group">
				<label for="email">Email</label>
				<input type="email" name="email" id="email" class="form-control" required placeholder="Digite o seu email aqui!!">
			</div>
			
			<div class="form-group">				
				<label for="data">Data de Nascimento</label>
				<input type="date" name="data" id="data" class="form-control" required min="2017-01-01">
			</div>
			
			<div class="form-group">	
				<label>Sexo</label>

				<input type="radio" name="sexo" id="masculino" checked>
				<label for="masculino">Masculino</label>

				<input type="radio" name="sexo" id="feminino">
				<label for="feminino">Feminino</label>
			</div>
			
			<div class="form-group">
				<label for="li">Li e aceito os termos de uso</label>
				<input type="checkbox" name="li" id="li" required>
			</div>

			<div class="form-group">
				<label for="volume">Volume</label>
				<input type="range" name="volume" id="volume"  class="form-control" required>
			</div>
			
			<div class="form-group">
				<label for="meter">Bateria</label>
				<meter min="0" max="100" name="meter" low="15" value="12">50</meter>
			</div>
			
			<div class="form-group">
				<label for="progress">Carregando</label>
				<progress min="0" max="100" name="progress" value="50">50</progress>
			</div>
			
			<div class="form-group">
				<label for="ano">Ano</label>
				<input type="number" name="ano" id="ano" step="5" min="1920" max="2018" value="2017" class="form-control" >
			</div>

			<div class="form-group">
				<label for="cor">Cor</label>
				<input type="color" name="cor" id="cor" class="form-control" >
			</div>

			<div class="form-group">
				<label for="url">URL</label>
				<input type="url" name="url" id="url" class="form-control" >
			</div>

			<div class="form-group">
				<label for="busca">Busca</label>
				<input type="search" name="busca" id="busca" class="form-control" >
			</div>

			<div class="form-group">
				<label for="mensagem">Mensagem</label>
				<textarea name="mensagem" id="mensagem" cols="30" rows="10"></textarea>
			</div>

			<div class="form-group">
				<label for="estados">Estado</label>
				<select name="estados" id="estados">
					<option value="SP">SÃ£o Paulo</option>
					<option value="PE" selected>Pernambuco</option>
					<option value="RJ">Rio de Janeiro</option>
				</select>
			</div>

			<div>
				<button type="submit" class="btn btn-primary">Cadastrar</button>
			</div>

		</form>

		<script type="text/javascript" src="bootstrap/js/bootstrap.min.js"></script>
	</body>
</html>
