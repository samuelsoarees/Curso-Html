<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>Teste</title>
		<link rel="stylesheet" href="bootstrap/css/bootstrap.min.css">
	</head>
	<body>
		<form method="POST" action="form.php">
			
			<div class="form-group">
				<label for="nome">Nome</label>
				<input type="text" name="nome" id="nome" class="form-control" required placeholder="Digite o seu nome aqui!!">
			</div>	
			
			<div class="form-group">
				<label for="email">Email</label>
				<input type="email" name="email" id="email" class="form-control" required placeholder="Digite o seu email aqui!!">
			</div>
			
			<div class="form-group">
				<label for="data">Data de Nascimento</label>
				<input type="date" name="data" id="data" class="form-control" required min="2017-01-01">
			</div>

			<div>
				<button type="submit" class="btn btn-primary">Cadastrar</button>
			</div>

		</form>

		<script type="text/javascript" src="bootstrap/js/bootstrap.min.js"></script>
	</body>
</html>
